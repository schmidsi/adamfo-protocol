specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AdamfoProtocol
    network: celo
    source:
      abi: AdamfoProtocol
      address: "0x327811d200D56cCeb7b3EA241B8434d719bB23aE"
      startBlock: 14197432
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PoolCreated
      abis:
        - name: AdamfoProtocol
          file: ./abis/AdamfoProtocol.json
      eventHandlers:
        - event: PoolCreated(address,address[],uint256)
          handler: handlePoolCreated
      file: ./src/mappings.ts
templates:
  - kind: ethereum
    name: AdamfoPool
    network: celo
    source:
      abi: AdamfoPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ApprovalForAll
        - RegisterExpense
        - TransferBatch
        - TransferSingle
        - URI
      abis:
        - name: AdamfoPool
          file: ./abis/AdamfoPool.json
      eventHandlers:
        - event: RegisterExpense(address,address[],uint256,string)
          handler: handleRegisterExpense
        - event: TransferBatch(indexed address,indexed address,indexed
            address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed
            address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
      file: ./src/mappings.ts
